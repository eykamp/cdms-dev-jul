<div class="modal">
	<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
  			<h4>Add a characteristic {{viewLaboratory.Name}}</h4>
  		</div>
  		<div class="modal-body">

  		<tabset justified="true">
  			<tab heading="Add new record">
  			<br/>
		  	<form name="form" class="css-form" novalidate>
	  			<div class="header-label">Name</div>
	  			<div class="header-value">
  					<input  class="form-control" type="text" ng-model="char_row.Name" />
  				</div>

				<div class="header-label">Min. Detectable Limit</div>
				<div class="header-value">
		  			<input  class="form-control" type="text" ng-model="char_row.MDL"
		  		</div>

				<div class="header-label">Method Id</div>
				<div class="header-value">
		  			<input  class="form-control" type="text" ng-model="char_row.MethodId"
		  		</div>

				<div class="header-label">Method Context</div>
				<div class="header-value">
		  			<input  class="form-control" type="text" ng-model="char_row.Context"
		  		</div>
			</form>

            <button project-role="editor" class="btn btn-primary right" style="margin: 10px;" ng-click="save()">Save</button>
            <button class="btn btn-warning right" style="margin: 10px;" ng-click="cancel()">Close</button>

		
        </tab>
        <tab heading="Existing records">
        	<ng-include src="'partials/laboratories/labcharacteristics.html'" ></ng-include>
        	<button class="btn btn-warning right" style="margin: 10px;" ng-click="cancel()">Cancel</button>
        </tab>
        </tabset>

        </div>
		<div class="modal-footer" style="margin-top: 30px;">

        </div>

  </div>
</div>
